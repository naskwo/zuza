<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Zuza - dieper daten.</title>
    <meta name="description" content="Zuza - dieper daten.">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'zuza-red': '#E31B23', 
                // We definiÃ«ren ze hier voor het geval we ze later nodig hebben in Tailwind classes
                'zuza-pink-light': '#ffe4e6',
                'zuza-orange-light': '#ffedd5',
              },
              animation: {
                // De animatie duurt 20 seconden, gaat heen en weer (alternate) en herhaalt oneindig
                'gradient-radial-move': 'radial-move 20s ease-in-out infinite alternate',
              },
              keyframes: {
                'radial-move': {
                  // We verplaatsen het middelpunt van de gradient en 'ademen' de grootte
                  '0%': { 'background-position': 'center center', 'background-size': '150% 150%' },
                  '100%': { 'background-position': 'center center', 'background-size': '250% 250%' },
                }
              },
            }
          }
        }
      </script>

      <style>
        .font-rounded {
            font-family: ui-rounded, 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
        }
        
        /* HIER ZAT DE FOUT IN DE VORIGE VERSIE */
        body {
            /* We gebruiken nu de hardcoded hex-kleuren direct in de CSS */
            background-image: radial-gradient(
                circle at center, 
                #ffffff 0%, 
                #ffe4e6 25%,  /* De lichtroze kleur */
                #ffedd5 50%,  /* De lichtoranje kleur */
                #ffffff 100%
            );
            /* Essentieel: de achtergrond moet groter zijn dan het scherm om te kunnen bewegen */
            background-size: 150% 150%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
      </style>
</head>
<body class="flex items-center justify-center min-h-screen overflow-hidden animate-gradient-radial-move text-zuza-red">
    
    <main class="relative z-10 text-center select-none">
        <div class="flex items-baseline leading-none font-rounded font-extrabold tracking-tighter scale-90 md:scale-100 transition-transform">
            <span class="text-[8rem] md:text-[13rem] drop-shadow-sm">zuza</span>
            <svg class="w-10 h-10 md:w-16 md:h-16 ml-1 md:ml-3 fill-current drop-shadow-sm" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>
    </main>

</body>
</html>
